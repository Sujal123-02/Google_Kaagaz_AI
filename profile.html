<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Kaagaz AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        :root { --maroon: #800000; --beige: #F5F5DC; --saffron: #FF9933; --green: #138808; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Sora', sans-serif; background: var(--beige); }
        .tri-color-bar { height: 6px; background: linear-gradient(90deg, var(--saffron) 0%, white 33%, var(--green) 66%, #000080 100%); }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); border: 2px solid rgba(128, 0, 0, 0.1); box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1); }
        .material-symbols-rounded { font-variation-settings: 'FILL' 1, 'wght' 700, 'GRAD' 0, 'opsz' 24; }
        .loading { display: none; }
        .loading.active { display: block; }
    </style>
</head>
<body>
    <div class="tri-color-bar"></div>
    
    <!-- Navigation -->
    <nav class="glass py-3 px-4 md:py-4 md:px-12 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2 md:gap-4">
                <div class="w-10 h-10 md:w-12 md:h-12 bg-maroon rounded-xl flex items-center justify-center shadow-lg">
                    <span class="material-symbols-rounded text-xl md:text-2xl" style="color: white !important; font-variation-settings: 'FILL' 1, 'wght' 700;">folder_special</span>
                </div>
                <div class="hidden sm:block">
                    <div class="text-base md:text-xl font-black text-maroon">KAAGAZ AI</div>
                    <div class="text-[8px] md:text-[10px] font-bold text-gray-500 uppercase">My Profile</div>
                </div>
            </div>
            <div class="flex items-center gap-1 sm:gap-2 md:gap-3">
                <button onclick="window.location.href='dashboard.html'" class="px-3 py-2 md:px-6 md:py-3 bg-white border-2 border-maroon text-maroon rounded-lg md:rounded-xl font-bold hover:bg-maroon hover:text-white transition">
                    <span class="material-symbols-rounded text-sm align-middle">dashboard</span>
                    <span class="hidden lg:inline ml-2">Dashboard</span>
                </button>
                <button onclick="window.location.href='chatbot.html'" class="px-3 py-2 md:px-6 md:py-3 bg-white border-2 border-maroon text-maroon rounded-lg md:rounded-xl font-bold hover:bg-maroon hover:text-white transition">
                    <span class="material-symbols-rounded text-sm align-middle">chat</span>
                    <span class="hidden lg:inline ml-2">Chatbot</span>
                </button>
                <button onclick="window.location.href='upload.html'" class="px-3 py-2 md:px-6 md:py-3 bg-white border-2 border-maroon text-maroon rounded-lg md:rounded-xl font-bold hover:bg-maroon hover:text-white transition">
                    <span class="material-symbols-rounded text-sm align-middle">upload_file</span>
                    <span class="hidden lg:inline ml-2">Upload</span>
                </button>
                <button onclick="window.location.href='vault.html'" class="px-3 py-2 md:px-6 md:py-3 bg-white border-2 border-maroon text-maroon rounded-xl font-bold hover:bg-maroon hover:text-white transition">
                    <span class="material-symbols-rounded text-sm align-middle">folder_open</span>
                    <span class="hidden lg:inline ml-2">Documents</span>
                </button>
                <button class="px-3 py-2 md:px-6 md:py-3 bg-maroon text-white rounded-lg md:rounded-xl font-bold transition shadow-lg">
                    <span class="material-symbols-rounded text-sm align-middle">person</span>
                    <span class="hidden lg:inline ml-2">Profile</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="max-w-3xl mx-auto px-4 sm:px-6 py-6 sm:py-8">
        <!-- Loading State -->
        <div id="loadingState" class="loading active text-center py-12">
            <div class="w-16 h-16 border-4 border-maroon border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-gray-600 font-bold">Loading profile...</p>
        </div>

        <!-- Profile Content -->
        <div id="profileContent" style="display: none;">
            <div class="text-center mb-6 sm:mb-8">
                <div id="userAvatar" class="w-20 h-20 sm:w-24 sm:h-24 bg-gradient-to-br from-maroon to-red-700 rounded-full flex items-center justify-center text-3xl sm:text-4xl font-black mx-auto mb-3 sm:mb-4 shadow-xl" style="color: white !important;">
                    U
                </div>
                <h1 id="userName" class="text-2xl sm:text-3xl font-black mb-2" style="color: #800000;">Loading...</h1>
                <p id="userEmail" class="text-sm sm:text-base font-bold" style="color: #2D2D2D;"></p>
            </div>

            <div class="glass rounded-xl sm:rounded-2xl p-4 sm:p-6 mb-4 sm:mb-6">
                <h2 class="text-xl sm:text-2xl font-black text-maroon mb-3 sm:mb-4">Account Information</h2>
                
                <form id="profileForm" onsubmit="saveProfile(event)">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-black mb-2" style="color: #1a1a1a;">Full Name</label>
                            <input type="text" id="profileName" required class="w-full px-4 py-3 rounded-xl border-2 border-maroon/20 focus:border-maroon focus:outline-none font-medium text-gray-900">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-black mb-2" style="color: #1a1a1a;">Email Address</label>
                            <input type="email" id="profileEmail" readonly class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 bg-gray-50 font-medium text-gray-600 cursor-not-allowed">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-black mb-2" style="color: #1a1a1a;">Phone Number</label>
                            <input type="tel" id="profilePhone" class="w-full px-4 py-3 rounded-xl border-2 border-maroon/20 focus:border-maroon focus:outline-none font-medium text-gray-900" placeholder="+91 98765 43210">
                        </div>
                    </div>
                    
                    <button type="submit" id="saveBtn" class="w-full mt-4 px-6 py-3 bg-gradient-to-r from-maroon to-red-700 text-white rounded-xl font-bold shadow-lg hover:scale-105 transition">
                        <span class="material-symbols-rounded text-base align-middle mr-2" style="color: white !important; font-variation-settings: 'FILL' 1, 'wght' 700;">save</span>Update Profile
                    </button>
                </form>
            </div>

            <div class="glass rounded-xl sm:rounded-2xl p-4 sm:p-6 mb-4 sm:mb-6">
                <h2 class="text-xl sm:text-2xl font-black text-maroon mb-3 sm:mb-4">Statistics</h2>
                
                <div class="grid grid-cols-3 gap-3 sm:gap-4">
                    <div class="text-center">
                        <div id="docCount" class="text-3xl font-black text-maroon mb-1">0</div>
                        <p class="text-gray-600 font-bold text-sm">Documents</p>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-black text-maroon mb-1">—</div>
                        <p class="text-gray-600 font-bold text-sm">Storage Used</p>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-black text-maroon mb-1">—</div>
                        <p class="text-gray-600 font-bold text-sm">Last Upload</p>
                    </div>
                </div>
            </div>

            <!-- Logout Button -->
            <div class="glass rounded-2xl p-6">
                <button onclick="logout()" class="w-full py-3 bg-red-600 hover:bg-red-700 text-white rounded-xl font-bold shadow-lg transition flex items-center justify-center gap-2">
                    <span class="material-symbols-rounded" style="color: white !important; font-variation-settings: 'FILL' 1, 'wght' 700;">logout</span>
                    Logout
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script>
        let currentUser = null;

        // Load user profile
        async function loadProfile() {
            const localUser = JSON.parse(localStorage.getItem('kaagaz_user'));
            
            if (!localUser || !localUser.loggedIn) {
                window.location.href = 'login.html';
                return;
            }

            try {
                // Initialize Firebase
                await initFirebase();
                
                // Wait for auth state
                await new Promise((resolve) => {
                    const unsubscribe = firebase.auth().onAuthStateChanged((user) => {
                        currentUser = user;
                        unsubscribe();
                        resolve();
                    });
                });

                if (currentUser) {
                    // Fetch from Firestore
                    const profileResult = await getUserProfile(currentUser.uid);
                    
                    let profileData = {
                        name: currentUser.displayName || localUser.name || 'User',
                        email: currentUser.email || localUser.email || '',
                        phone: currentUser.phoneNumber || localUser.phone || '',
                        photoURL: currentUser.photoURL || localUser.photoURL || ''
                    };

                    // Merge with Firestore data if available
                    if (profileResult.success && profileResult.data) {
                        profileData = { ...profileData, ...profileResult.data };
                    }

                    displayProfile(profileData);
                } else {
                    // No Firebase user, use localStorage
                    displayProfile(localUser);
                }

                // Load document count
                const docs = JSON.parse(localStorage.getItem('kaagaz_documents') || '[]');
                document.getElementById('docCount').textContent = docs.length;

            } catch (error) {
                console.error('Error loading profile:', error);
                // Fallback to localStorage
                displayProfile(localUser);
            }

            // Hide loading, show content
            document.getElementById('loadingState').classList.remove('active');
            document.getElementById('profileContent').style.display = 'block';
        }

        function displayProfile(user) {
            // Update avatar
            const avatarDiv = document.getElementById('userAvatar');
            if (user.photoURL) {
                avatarDiv.innerHTML = `<img src="${user.photoURL}" class="w-full h-full rounded-full object-cover" />`;
            } else {
                const initial = (user.name || user.email || 'U')[0].toUpperCase();
                avatarDiv.textContent = initial;
            }

            // Update text fields
            document.getElementById('userName').textContent = user.name || user.email || 'User';
            document.getElementById('userEmail').textContent = user.email || user.phone || 'Not provided';

            // Update form fields
            document.getElementById('profileName').value = user.name || '';
            document.getElementById('profileEmail').value = user.email || '';
            document.getElementById('profilePhone').value = user.phone || '';
        }

        async function saveProfile(event) {
            event.preventDefault();
            
            const name = document.getElementById('profileName').value;
            const phone = document.getElementById('profilePhone').value;
            
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<span class="material-symbols-rounded animate-spin">refresh</span> Saving...';

            try {
                if (currentUser && db) {
                    // Update Firestore
                    const result = await updateUserProfile(currentUser.uid, { name, phone });
                    
                    if (result.success) {
                        // Update localStorage
                        const localUser = JSON.parse(localStorage.getItem('kaagaz_user'));
                        localUser.name = name;
                        localUser.phone = phone;
                        localStorage.setItem('kaagaz_user', JSON.stringify(localUser));

                        alert('✅ Profile updated successfully!');
                        loadProfile();
                    } else {
                        throw new Error(result.message);
                    }
                } else {
                    // Update localStorage only
                    const localUser = JSON.parse(localStorage.getItem('kaagaz_user'));
                    localUser.name = name;
                    localUser.phone = phone;
                    localStorage.setItem('kaagaz_user', JSON.stringify(localUser));
                    
                    alert('✅ Profile updated locally!');
                    loadProfile();
                }
            } catch (error) {
                console.error('Error saving profile:', error);
                alert('❌ Failed to update profile: ' + error.message);
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = '<span class="material-symbols-rounded text-base align-middle mr-2" style="color: white !important; font-variation-settings: \'FILL\' 1, \'wght\' 700;">save</span>Update Profile';
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                if (typeof firebaseLogout === 'function') {
                    firebaseLogout();
                } else {
                    localStorage.removeItem('kaagaz_user');
                    window.location.href = 'login.html';
                }
            }
        }

        // Load profile on page load
        window.onload = loadProfile;
    </script>
</body>
</html>
